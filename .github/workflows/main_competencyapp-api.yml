# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - competencyapp-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 3: Install dependencies and build
      - name: Install dependencies and build
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      # Step 4: Log in to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4F09929B66F473A9B90EF440F178DF1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5232185C531D44DA8D6CC4FDC6F20C4B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40E20E061B784BEF865528EDCB3FCA4C }}

      # Step 5: Deploy the built backend
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'competencyapp-api'
          slot-name: 'Production'
          package: backend/dist
          


