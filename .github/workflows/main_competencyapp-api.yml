# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# .github/workflows/main_competencyapp-api.yml
name: Build and deploy Node.js app to Azure Web App - competencyapp-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js (match your local dev version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Debug env vars
        run: |
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
      

      # 3. Install dependencies and build
      - name: Install, build, and test
        run: |
          npm install
          npm run build --if-present --verbose
          npm run test --if-present

      # 4. Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            dist/**
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      AZURE_APP_NAME: ${{ secrets.AZURE_APP_NAME }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

    steps:
      # 1. Download artifact from build
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 2. Login to Azure using service principal secrets
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          slot-name: 'Production'
          package: node-app/

      # 4. Set startup command for NestJS
      - name: Set Startup Command
        uses: azure/CLI@v1
        with:
          azcliversion: 2.50.0
          inlineScript: |
            az webapp config set --name ${{ env.AZURE_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --startup-file "npm run start:prod"

